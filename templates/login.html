<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - TimeSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesignup.css') }}">
</head>

<body>
   <form action="/login" method="POST">
    <div class="login-box">
        <h2>Login</h2>
        <div class="input">
     <label for="Email">Email:</label>
<input type="email" id="first" name="email" 
    placeholder="Enter your Email" required>
      </div>
    <br>
    <div class="input">
<label for="password">Password:</label>
<input type="password" id="password" name="password" 
    placeholder="Enter your Password" required>
     </div>
     <br>
    <button type="submit"> Submit </button>
    <br>
    <br>
    <a href="{{ url_for('signup_form') }}">Register Here</a>
    </div>
  </form>
  {% if alert %}
        <script>
            alert("{{ alert }}");
        </script>
    {% endif %}
</body>

</html>
