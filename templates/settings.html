<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styledashboard.css') }}">
</head>
<body>
    <div class="top-bar">
        <a href="{{ url_for('timetable') }}" class="btn">+ Add Entry</a>
        <a href="{{ url_for('dashboard') }}" class="btn">‚Üê Back to Dashboard</a>
        <div class="top-bar-right">
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
    <div class="container">
        <h2>User Settings</h2>
        <form method="post" class="form-grid">
            <div class="form-group">
                <label>Change username</label>
                <input type="text" value="{{ username }}" name="username">
                <br>
                <label for="time_format">Time Format:</label>
                <select name="time_format" id="time_format">
                    <option value="12h" {% if settings and settings[0] == '12h' %}selected{% endif %}>12-Hour</option>
                    <option value="24h" {% if settings and settings[0] == '24h' %}selected{% endif %}>24-Hour</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
